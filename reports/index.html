<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>paperbot — Candlestick Report</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }

    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
    img { width: 100%; height: auto; border-radius: 4px; }
    .meta { color: #555; font-size: 0.9em; margin-bottom: 8px; }
  </style>
  </head>
<body>
  <h1>paperbot — Candlestick Report</h1>
  <p class="meta">Generated at: 2025-09-03T23:19:22.814847Z</p>
  <div class="grid">
  
    <div class="card">
      <div class="meta">BTC/USDT — 1m · bars: 120</div>
      <img src="images/BTC-USDT_1m_20250903_231921.png" alt="BTC/USDT chart" />
    </div>
  
    <div class="card">
      <div class="meta">ETH/USDT — 1m · bars: 120</div>
      <img src="images/ETH-USDT_1m_20250903_231922.png" alt="ETH/USDT chart" />
    </div>
  
  </div>
</body>
</html>
